<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>체스 게임</title>
    <link rel="stylesheet" href="/src/index.css">
</head>
<script src="/src/index.js"></script>
<body onload="onloadBody()">
<div class="message">
    {{#hasError}}
    <span>{{errorMessage}}</span>
    {{/hasError}}
    {{#isFinished}}
    <p>{{winner}} 승리!</p>
    {{/isFinished}}
</div>
<div class="board">
    <div>
        <table id="chessBoard">
            <tr>
                <td class="white-square"></td>
                <td class="black-square"></td>
                <td class="white-square"></td>
                <td class="black-square"></td>
                <td class="white-square"></td>
                <td class="black-square"></td>
                <td class="white-square"></td>
                <td class="black-square"></td>
            </tr>
            <tr>
                <td class="black-square"></td>
                <td class="white-square"></td>
                <td class="black-square"></td>
                <td class="white-square"></td>
                <td class="black-square"></td>
                <td class="white-square"></td>
                <td class="black-square"></td>
                <td class="white-square"></td>
            </tr>
            <tr>
                <td class="white-square"></td>
                <td class="black-square"></td>
                <td class="white-square"></td>
                <td class="black-square"></td>
                <td class="white-square"></td>
                <td class="black-square"></td>
                <td class="white-square"></td>
                <td class="black-square"></td>
            </tr>
            <tr>
                <td class="black-square"></td>
                <td class="white-square"></td>
                <td class="black-square"></td>
                <td class="white-square"></td>
                <td class="black-square"></td>
                <td class="white-square"></td>
                <td class="black-square"></td>
                <td class="white-square"></td>
            </tr>
            <tr>
                <td class="white-square"></td>
                <td class="black-square"></td>
                <td class="white-square"></td>
                <td class="black-square"></td>
                <td class="white-square"></td>
                <td class="black-square"></td>
                <td class="white-square"></td>
                <td class="black-square"></td>
            </tr>
            <tr>
                <td class="black-square"></td>
                <td class="white-square"></td>
                <td class="black-square"></td>
                <td class="white-square"></td>
                <td class="black-square"></td>
                <td class="white-square"></td>
                <td class="black-square"></td>
                <td class="white-square"></td>
            </tr>
            <tr>
                <td class="white-square"></td>
                <td class="black-square"></td>
                <td class="white-square"></td>
                <td class="black-square"></td>
                <td class="white-square"></td>
                <td class="black-square"></td>
                <td class="white-square"></td>
                <td class="black-square"></td>
            </tr>
            <tr>
                <td class="black-square"></td>
                <td class="white-square"></td>
                <td class="black-square"></td>
                <td class="white-square"></td>
                <td class="black-square"></td>
                <td class="white-square"></td>
                <td class="black-square"></td>
                <td class="white-square"></td>
            </tr>
        </table>
        {{#pieces}}
        <script>
            addPiece("{{position.file}}{{position.rank}}", "{{type}}", "{{color}}");
        </script>
        {{/pieces}}
    </div>
    <div class="game-status">
        <p>{{currentColor}} 차례</p>
        <p>블랙 점수 : {{blackScore.value}}</p>
        <p>화이트 점수 : {{whiteScore.value}}</p>
    </div>
</div>
</body>
</html>
